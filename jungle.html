<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
  rel="stylesheet"
>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nadav's Jungle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to Nadav's Jungle</h1>
  </header>
<audio src="/audio/lions_sleep_tonight.mp3" autoplay></audio>
  <main>
    <section>
      <h2>About the Jungle</h2>
      <p>The jungle is a vibrant ecosystem teeming with life.</p>
    </section>

    <!-- קונטיינר לשורה של תמונות -->
<div class="animal-row">
 <button class="a animal croc">
  <span class="key-label">a</span>
  <img src="images/croc.jpg" alt="croc">
</button>

 <button class="s animal dolphin">
  <span class="key-label">s</span>
  <img src="images/dolphin.jpg" alt="dolphin">
</button>

<button class="d animal frog">
  <span class="key-label">d</span>
  <img src="images/frog.jpg" alt="frog">
</button>

<button class="f animal lion">
  <span class="key-label">f</span>
  <img src="images/lion.jpg" alt="lion">
</button>

<button class="g animal snake">
  <span class="key-label">g</span>
  <img src="images/snake.jpg" alt="snake">
</button>

<button class="h animal buffalo">
  <span class="key-label">h</span>
  <img src="images/buffalo.jpg" alt="buffalo">
</button>

<button class="j animal hippo">
  <span class="key-label">j</span>
  <img src="images/hippo.jpg" alt="hippo">
</button>
</div>

  </main>

    <script src="script.js"></script>
</body>
</html>
